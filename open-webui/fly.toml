# fly.toml app configuration file generated for open-webui-pg on 2024-05-04T20:22:09+03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'open-webui-pg'
primary_region = 'ord'

[build]

[env]
  OLLAMA_BASE_URL = 'http://localhost:11434'
  OLLAMA_MODELS = '/app/backend/data/models'

[[mounts]]
  source = 'data'
  destination = '/app/backend/data'
  initial_size = '20gb'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  size = 'performance-8x'
  memory = '16gb'
  gpu_kind = 'l40s'
