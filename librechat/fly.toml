app = "librechat-pg"
primary_region = "cdg"

[http_service]
  internal_port = 3080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']
  [http_service.concurrency]
    type = "requests"
    soft_limit = 200
    hard_limit = 250

[vm]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[mounts]
  source = "librechat_data"
  destination = "/app/api/logs"
  processes = ["app"]

[env]
  HOST = "0.0.0.0"
  MONGO_URI = "mongodb://librechat-pg-mongod.internal:27017/LibreChat"
  ALLOW_REGISTRATION = "false"